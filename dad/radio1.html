    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radio 1</title>
    </head>
    <body>
        <h1>Playing with radio button</h1>
        <table>
        <h3>Gender</h3>
            <tr>
                <td>
                    <div>
                        <input type="radio" name="gender" value="Male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="Female" id="female">
                        <label for="female">Female</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div>
                    <button onclick="showGender()" id="btn1">Selected Gender</button>
                    <input type="text" id="genderResult" readonly>
                    <div>
                </td>
            </tr>

            <tr>
                <td>
                    <h3>Semester</h3>
                </td>
            </tr>

            <tr>
                <td>
                    <div>
                        <input type="radio" name="semester" value="Semester-1" id="sem1">
                        <label for="sem1">Semester-1</label>
                        <input type="radio" name="semester" value="Semester-2" id="sem2">
                        <label for="sem2">Semester-2</label>
                        <input type="radio" name="semester" value="Semester-3" id="sem3">
                        <label for="sem3">Semester-3</label>
                        <input type="radio" name="semester" value="Semester-4" id="sem4">
                        <label for="sem4">Semester-4</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div>
                        <button onclick="showSemester()" id="btn2">Selected semester</button>
                        <input type="text" id="semesterResult" readonly>
                        <div>
                </td>
            </tr>

            <tr>
                <td>
                    <h3>Subject</h3>
                </td>
            </tr>

            <tr>
                <td>
                    <div>
                        <input type="radio" name="subject" value="PHP" id="sub1">
                        <label for="sub1">PHP</label>
                        <input type="radio" name="subject" value="JAVA" id="sub2">
                        <label for="sub2">JAVA</label>
                        <input type="radio" name="subject" value="C#" id="sub3">
                        <label for="sub3">C#</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div>
                        <button onclick="showSubject()" id="btn3">Selected subject</button>
                        <input type="text" id="subjectResult" readonly>
                        <div>
                </td>
            </tr>

            <tr>
                <td>
                    <h3>Combined</h3>
                </td>
            </tr>

            <tr>
                <td>
                    <div>
                        <button onclick="showResult()" id="btn4">Selected all</button>
                        <input type="text" id="result" readonly>
                    </div>
                </td>
            </tr>

        </table>
        <script src="radio1.js"></script>
    </body>
    </html>
