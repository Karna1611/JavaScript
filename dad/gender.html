    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Radio Button DOM Object</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <p>Select your size</p>
        <div>
            <input type="radio" name="size" value="XS" id="xs">
            <label for="xs">XS</label>
        </div>
        <div>
            <input type="radio" name="size" value="S" id="s">
            <label for="s">S</label>
        </div>
        <div>
            <input type="radio" name="size" value="M" id="m">
            <label for="m">M</label>
        </div>
        <div>
            <input type="radio" name="size" value="L" id="l">
            <label for="l">L</label>
        </div>
        <div>
            <input type="radio" name="size" value="XL" id="xl">
            <label for="xl">XL</label>
        </div>
        <p>
            <button id="btn" onclick="display()">Show selected value</button>
        </p>
        <div id="disp" style="color:green; font-size:18px; font-weight:bold;">
        </div> 
        <script src="radio.js"></script>
    </body>
    </html>
