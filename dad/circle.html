    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Circle point</title>
    </head>
    <body>
        <h2>Point lies within circle program</h2>
        <table>
            <tr>
                <td>
                    Enter center co-ordinates :
                    <input type="number" id="x1" placeholder="Enter x1-coordinate" required>
                    <input type="number" id="y1" placeholder="Enter y1-coordinate" required>
                </td>
            </tr>
            <tr>
                <td>
                    Enter radius : 
                    <input type="number" id="radius" placeholder="Enter radius" required>
                </td>
            </tr>
            <tr>
                <td>
                    Enter co-ordinates of point to check : 
                    <input type="number" id="x2" placeholder="Enter x2-coordinate" required>
                    <input type="number" id="y2" placeholder="Enter y2-coordinate" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" id="btn1" onclick="checkPoint()">Check!</button>
                    <button type="reset" id="btn2" onclick="resetVal()">Reset!</button>
                </td>
            </tr>
            <tr>
                <td>
                    Result :
                    <input type="text" id="txt1" placeholder="Result will be displayed here">
                </td>
            </tr>
        </table>
        <script src="circle.js"></script>
    </body>
    </html>
