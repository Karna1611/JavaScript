<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
    }
    .cell {
        width: 100px;
        height: 100px;
        font-size: 24px;
        border: 1px solid black;
    }
</style>
</head>
<body>

<div class="container" id="container">
    <button class="cell" onclick="playMove(0, 0)"></button>
    <button class="cell" onclick="playMove(0, 1)"></button>
    <button class="cell" onclick="playMove(0, 2)"></button>
    <button class="cell" onclick="playMove(1, 0)"></button>
    <button class="cell" onclick="playMove(1, 1)"></button>
    <button class="cell" onclick="playMove(1, 2)"></button>
    <button class="cell" onclick="playMove(2, 0)"></button>
    <button class="cell" onclick="playMove(2, 1)"></button>
    <button class="cell" onclick="playMove(2, 2)"></button>
</div>

<script src="g1.js"></script>
</body>
</html>
